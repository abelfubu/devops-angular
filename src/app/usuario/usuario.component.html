<div class="row">
  <div *ngFor="let usuario of usuarios" class="card" style="width: 18rem">
    <img [src]="usuario.imagen" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ usuario.lenguajes }}</h5>
      <p class="card-text">{{ usuario.bio }}</p>
    </div>
  </div>
</div>
